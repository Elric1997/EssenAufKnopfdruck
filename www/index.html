<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Essen auf Knopfdruck</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/spin.css">
    <link rel="stylesheet" href="css/jquery.slotmachine.css">
    <link rel="stylesheet" href="css/framework7.min.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Home</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="row">
                        <div class="col-33"></div>
                        <div class="col-33">
                            <div id="plane">
                                <div class="row">

                                    <div class="well content">
                                        <p>Travel to...</p>

                                        <div id="planeMachine">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="col button button-outline my-btn" id="Start">Go!</button>
                        </div>
                        <div class="col-33"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.slotmachine.js"></script>
    <script type="text/javascript" src="js/slotmachine.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to Cordova Library JS-->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to index JS-->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- Path to your spin js-->
    <script type="text/javascript" src="js/spin.js"></script>
</body>

</html>
